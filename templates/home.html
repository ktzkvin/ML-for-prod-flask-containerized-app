<html>
  <head>
    <title>Restaurants</title>
  </head>
  <body>
    <h1>Restaurants</h1>

    {% for r in restaurants %}
      <p>
        {{ r.name }} - {{ r.address }} - {{ r['address line 2'] }} - {{ r.outcode }} {{ r.postcode }} - {{ r.type_of_food }} - {{ r.rating }}
      </p>
    {% endfor %}

  </body>
</html>
